<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Áreas de Armazenamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body class="d-flex flex-column min-vh-100 bg-dark text-light" id="page-body">
    <div th:replace="~{fragments :: navbar}"></div>

    <div class="container-fluid mt-5 flex-grow-1" id="main-content">
        <h1 class="text-center mb-4">Áreas de Armazenamento</h1>

        <div class="d-flex flex-column flex-md-row justify-content-between align-items-start mb-4 gap-3">
            <a th:href="@{/storage-area/new}"
                class="btn btn-primary d-flex justify-content-center align-items-center px-3 py-2"
                style="width: 100%; max-width: 280px;" aria-label="Nova Área de Armazenamento">
                Nova Área de Armazenamento
            </a>

            <div class="d-flex flex-column flex-md-row gap-3 ms-md-auto">
                <form th:action="@{/storage-area/search}" method="get" class="d-flex align-items-center gap-2"
                    aria-labelledby="searchFormLabel">
                    <label id="searchFormLabel" for="searchId" class="form-label mb-0">Buscar por ID:</label>
                    <input type="number" id="searchId" name="id" class="form-control w-auto" placeholder="Digite o ID"
                        required oninput="submitSearchForm(this.form)" aria-label="ID da Área de Armazenamento">
                </form>

                <form th:action="@{/storage-area}" method="get" class="d-flex align-items-center gap-2"
                    aria-labelledby="pageSizeFormLabel">
                    <label id="pageSizeFormLabel" for="size" class="form-label mb-0">Tamanho da Página:</label>
                    <select id="size" name="size" class="form-select w-auto" onchange="this.form.submit()"
                        aria-label="Tamanho da Página">
                        <option th:value="5" th:selected="${size == 5}">5</option>
                        <option th:value="10" th:selected="${size == 10}">10</option>
                        <option th:value="15" th:selected="${size == 15}">15</option>
                        <option th:value="20" th:selected="${size == 20}">20</option>
                    </select>
                </form>
            </div>
        </div>

        <div class="table-responsive d-flex mb-3">
            <table class="table table-striped table-bordered table-dark">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Capacidade Máxima</th>
                        <th>ID do Tipo de Armazenamento</th>
                        <th>Localização</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="storageArea : ${storageArea}">
                        <td th:text="${storageArea.areaId}">ID</td>
                        <td th:text="${storageArea.name}">Nome</td>
                        <td th:text="${storageArea.description}">Descrição</td>
                        <td th:text="${storageArea.maxCapacity}">Capacidade Máxima</td>
                        <td>
                            <a th:href="@{/storage-type/edit/{id}(id=${storageArea.storageType.storageTypeId})}"
                                th:text="${storageArea.storageType.storageTypeId}" class="d-block text-decoration-none">
                            </a>
                        <td th:text="${storageArea.location}">Localização</td>
                        </td>
                        <td>
                            <a th:href="@{/storage-area/edit/{id}(id=${storageArea.areaId})}"
                                class="btn btn-warning btn-sm" aria-label="Editar Área de Armazenamento">Editar</a>
                            <button type="button" class="btn btn-danger btn-sm" onclick="confirmDelete(this)"
                                th:attr="data-id=${storageArea.areaId}, data-endpoint='storage-area'"
                                aria-label="Excluir Área de Armazenamento">
                                Excluir
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <nav aria-label="Page navigation" class="d-flex justify-content-center">
            <ul class="pagination">
                <li class="page-item" th:classappend="${currentPage <= 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/storage-area(page=${currentPage - 1}, size=${size})}"
                        aria-label="Página Anterior">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item disabled">
                    <span class="page-link" th:text="'Página ' + ${currentPage + 1} + ' de ' + ${totalPages}"></span>
                </li>
                <li class="page-item" th:classappend="${!hasNextPage} ? 'disabled'">
                    <a class="page-link" th:href="@{/storage-area(page=${currentPage + 1}, size=${size})}"
                        aria-label="Próxima Página">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <div th:replace="~{fragments :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script th:src="@{/js/delete-confirmation.js}" defer></script>
    <script th:src="@{/js/search.js}"></script>
    <script th:src="@{/js/theme-toggle.js}"></script>
</body>

</html>
