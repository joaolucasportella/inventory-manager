<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex flex-column min-vh-100 bg-dark text-light" id="page-body">
    <div th:replace="~{fragments :: navbar}"></div>

    <div class="container mt-5 flex-grow-1" id="main-content">
        <h1 class="display-4">Gerenciador de Estoque</h1>
        <p class="lead">Módulos disponíveis:</p>
        <ul class="list-group">
            <li class="list-group-item bg-dark text-light border-secondary"><a class="text-decoration-none text-light"
                    th:href="@{/stock}">Stock</a></li>
            <li class="list-group-item bg-dark text-light border-secondary"><a class="text-decoration-none text-light"
                    th:href="@{/stock-movement}">Stock Movement</a></li>
            <li class="list-group-item bg-dark text-light border-secondary"><a class="text-decoration-none text-light"
                    th:href="@{/storage-area}">Storage Areas</a></li>
            <li class="list-group-item bg-dark text-light border-secondary"><a class="text-decoration-none text-light"
                    th:href="@{/storage-type}">Storage Types</a></li>
            <li class="list-group-item bg-dark text-light border-secondary"><a class="text-decoration-none text-light"
                    th:href="@{/product}">Products</a></li>
            <li class="list-group-item bg-dark text-light border-secondary"><a class="text-decoration-none text-light"
                    th:href="@{/technical-sheet}">Technical Sheets</a></li>
        </ul>
    </div>

    <div th:replace="~{fragments :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script th:src="@{/js/theme-toggle.js}"></script>
</body>

</html>
