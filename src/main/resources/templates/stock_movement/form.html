<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${stockMovement.movementId == null ? 'Novo Movimento de Estoque' : 'Editar Movimento de Estoque'}">
        Movimento de Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex flex-column min-vh-100 bg-dark text-light" id="page-body">
    <div th:replace="~{fragments :: navbar}"></div>

    <div class="container mt-5 flex-grow-1">
        <h1 class="text-center mb-4"
            th:text="${stockMovement.movementId == null ? 'Novo Movimento de Estoque' : 'Editar Movimento de Estoque'}">
            Título
            do
            Formulário</h1>

        <a th:href="@{/stock-movement}" class="btn btn-primary mb-4">Página Inicial</a>

        <form th:action="@{/stock-movement}" th:object="${stockMovement}" method="post" class="p-4 border rounded"
            id="form-body">
            <input type="hidden" th:field="*{movementId}" />

            <div class="mb-3" th:if="${stockMovement.movementId != null}">
                <label for="product.productId" class="form-label">ID do Produto:</label>
                <input type="hidden" id="productId" th:field="*{product.productId}" class="form-control" />
                <a th:href="@{/product/edit/{id}(id=${stockMovement.product.productId})}"
                    th:text="${stockMovement.product.productId}" class="d-block text-decoration-none">
                </a>
            </div>

            <div class="mb-3" th:if="${stockMovement.movementId == null}">
                <label for="productId" class="form-label">ID do Produto:</label>
                <input type="text" id="productId" th:field="*{product.productId}" class="form-control" />
            </div>

            <div class="mb-3" th:if="${stockMovement.movementId != null}">
                <label for="sourceArea.areaId" class="form-label">ID da Área de Origem:</label>
                <input type="hidden" id="areaId" th:field="*{sourceArea.areaId}" class="form-control" />
                <a th:if="${stockMovement.sourceArea != null}"
                    th:href="@{/storage-area/edit/{id}(id=${stockMovement.sourceArea.areaId})}"
                    th:text="${stockMovement.sourceArea.areaId}" class="d-block text-decoration-none">
                </a>
            </div>

            <div class="mb-3" th:if="${stockMovement.movementId == null}">
                <label for="sourceArea.areaId" class="form-label">ID da Área de Origem:</label>
                <input type="text" id="areaId" th:field="*{sourceArea.areaId}" class="form-control" />
            </div>

            <div class="mb-3" th:if="${stockMovement.movementId != null}">
                <label for="destinationArea.areaId" class="form-label">ID da Área de Origem:</label>
                <input type="hidden" id="areaId" th:field="*{destinationArea.areaId}" class="form-control" />
                <a th:if="${stockMovement.destinationArea != null}"
                    th:href="@{/storage-area/edit/{id}(id=${stockMovement.destinationArea.areaId})}"
                    th:text="${stockMovement.destinationArea.areaId}" class="d-block text-decoration-none">
                </a>
            </div>

            <div class="mb-3" th:if="${stockMovement.movementId == null}">
                <label for="destinationArea.areaId" class="form-label">ID da Área de Destino:</label>
                <input type="text" id="areaId" th:field="*{destinationArea.areaId}" class="form-control" />
            </div>

            <div class="mb-3">
                <label for="quantity" class="form-label">Quantidade:</label>
                <input type="number" id="quantity" th:field="*{quantity}" class="form-control" />
                <div th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="text-danger">
                </div>
            </div>

            <div class="mb-3" th:if="${stockMovement.movementId != null}">
                <label for="movementType" class="form-label">Tipo do Movimento:</label>
                <input type="text" id="movementType" th:value="${stockMovement.movementType.label}"
                    class="form-control-plaintext" readonly />
            </div>

            <div class="mb-3" th:if="${stockMovement.movementId == null}">
                <label for="movementType" class="form-label">Tipo do Movimento:</label>
                <select id="movementType" th:field="*{movementType}" class="form-select">
                    <option th:each="type : ${T(dev.portella.inventory_manager.model.MovementTypeEnum).values()}"
                        th:value="${type}" th:text="${type.label}">
                    </option>
                </select>
                <div th:if="${#fields.hasErrors('movementType')}" th:errors="*{movementType}" class="text-danger">
                </div>
            </div>

            <div class="mb-3" th:if="${stockMovement.movementId != null}">
                <label for="movementDate" class="form-label">Data do
                    Movimento:</label>
                <input type="text" id="movementDate"
                    th:value="${#temporals.format(stockMovement.movementDate, 'dd/MM/yyyy HH:mm')}"
                    class="form-control-plaintext" readonly />
            </div>

            <button type="submit" class="btn btn-success">Salvar</button>
        </form>
    </div>

    <div th:replace="~{fragments :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script th:src="@{/js/theme-toggle.js}"></script>
</body>

</html>
