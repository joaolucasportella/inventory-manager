<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${stock.stockId == null ? 'Novo Estoque' : 'Editar Estoque'}">Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex flex-column min-vh-100 bg-dark text-light" id="page-body">
    <div th:replace="~{fragments :: navbar}"></div>

    <div class="container mt-5 flex-grow-1">
        <h1 class="text-center mb-4" th:text="${stock.stockId == null ? 'Novo Estoque' : 'Editar Estoque'}">Título
            do
            Formulário</h1>

        <a th:href="@{/stock}" class="btn btn-primary mb-4">Página Inicial</a>

        <form th:action="@{/stock}" th:object="${stock}" method="post" class="p-4 border rounded" id="form-body">
            <input type="hidden" th:field="*{stockId}" />

            <div class="mb-3" th:if="${stock.stockId != null}">
                <label for="product.productId" class="form-label">ID do Produto:</label>
                <input type="hidden" id="productId" th:field="*{product.productId}" class="form-control" />
                <a th:href="@{/product/edit/{id}(id=${stock.product.productId})}" th:text="${stock.product.productId}"
                    class="d-block text-decoration-none">
                </a>
            </div>

            <div class="mb-3" th:if="${stock.stockId == null}">
                <label for="productId" class="form-label">ID do Produto:</label>
                <input type="text" id="productId" th:field="*{product.productId}" class="form-control" />
            </div>

            <div class="mb-3" th:if="${stock.stockId != null}">
                <label for="area.areaId" class="form-label">ID da Área:</label>
                <input type="hidden" id="areaId" th:field="*{area.areaId}" class="form-control" />
                <a th:href="@{/storage-area/edit/{id}(id=${stock.area.areaId})}" th:text="${stock.area.areaId}"
                    class="d-block text-decoration-none">
                </a>
            </div>

            <div class="mb-3" th:if="${stock.stockId == null}">
                <label for="areaId" class="form-label">ID da Área:</label>
                <input type="text" id="areaId" th:field="*{area.areaId}" class="form-control" />
            </div>

            <div class="mb-3">
                <label for="quantity" class="form-label">Quantidade:</label>
                <input type="text" id="quantity" th:field="*{quantity}" class="form-control" />
                <div th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="text-danger"></div>
            </div>

            <div class="mb-3" th:if="${stock.stockId != null}">
                <label for="entryDate" class="form-label">Data de Entrada:</label>
                <input type="text" id="entryDate" th:value="${#temporals.format(stock.entryDate, 'dd/MM/yyyy HH:mm')}"
                    class="form-control-plaintext" readonly />
            </div>

            <div class="mb-3">
                <label for="expiryDate" class="form-label">Data de Vencimento:</label>
                <input type="date" id="expiryDate" th:field="*{expiryDate}" class="form-control" />
                <div th:if="${#fields.hasErrors('expiryDate')}" th:errors="*{expiryDate}" class="text-danger"></div>
            </div>

            <button type="submit" class="btn btn-success">Salvar</button>
        </form>
    </div>

    <div th:replace="~{fragments :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script th:src="@{/js/theme-toggle.js}"></script>
</body>

</html>
