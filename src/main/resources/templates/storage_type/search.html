<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Busca de Tipo de Armazenamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body class="d-flex flex-column min-vh-100 bg-dark text-light" id="page-body">
    <div th:replace="~{fragments :: navbar}"></div>

    <div class="container-fluid mt-5 flex-grow-1" id="main-content">
        <h1 class="text-center mb-4">Busca de Tipo de Armazenamento</h1>

        <div class="d-flex justify-content-between mb-4">
            <a th:href="@{/storage-type}" class="btn btn-primary d-flex justify-content-center align-items-center"
                aria-label="Página Inicial">Página Inicial</a>
            <div class="d-flex gap-3 flex-grow-1 justify-content-end">
                <form th:action="@{/storage-type/search}" method="get" class="row g-1 align-items-center"
                    aria-labelledby="searchFormLabel">
                    <label id="searchFormLabel" for="searchId" class="col-auto mb-0">Buscar por ID:</label>
                    <div class="col">
                        <input type="number" id="searchId" name="id" class="form-control" placeholder="Digite o ID"
                            required oninput="submitSearchForm(this.form)" aria-label="ID do Tipo de Armazenamento">
                    </div>
                </form>
            </div>
        </div>

        <div th:if="${errorMessage != null}" class="alert alert-danger" role="alert">
            <span th:text="#{${errorMessage}}"></span>
        </div>

        <div th:if="${errorMessage == null}" class="table-responsive d-flex mb-3">
            <table class="table table-striped table-bordered table-dark">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="storageType : ${storageType}">
                        <td th:text="${storageType.storageTypeId}">ID</td>
                        <td th:text="${storageType.name}">Nome</td>
                        <td th:text="${storageType.description}">Descrição</td>
                        <td>
                            <a th:href="@{/storage-type/edit/{id}(id=${storageType.storageTypeId})}"
                                class="btn btn-warning btn-sm" aria-label="Editar Tipo de Armazenamento">Editar</a>
                            <button type="button" class="btn btn-danger btn-sm" onclick="confirmDelete(this)"
                                th:attr="data-id=${storageType.storageTypeId}, data-endpoint='storage-type'"
                                aria-label="Excluir Tipo de Armazenamento">
                                Excluir
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:replace="~{fragments :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script th:src="@{/js/delete-confirmation.js}" defer></script>
    <script th:src="@{/js/search.js}"></script>
    <script th:src="@{/js/theme-toggle.js}"></script>
</body>

</html>
