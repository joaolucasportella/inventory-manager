<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${product.productId == null ? 'Novo Cliente' : 'Editar Cliente'}">Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex flex-column min-vh-100 bg-dark text-light" id="page-body">
    <div th:replace="~{fragments :: navbar}"></div>

    <div class="container mt-5 flex-grow-1">
        <h1 class="text-center mb-4" th:text="${product.productId == null ? 'Novo Cliente' : 'Editar Cliente'}">Título
            do
            Formulário</h1>

        <a th:href="@{/product}" class="btn btn-primary mb-4">Página Inicial</a>

        <form th:action="@{/product}" th:object="${product}" method="post" class="p-4 border rounded" id="form-body">
            <input type="hidden" th:field="*{productId}" />

            <div class="mb-3">
                <label for="name" class="form-label">Nome:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" />
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Descrição:</label>
                <input type="text" id="description" th:field="*{description}" class="form-control" />
                <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></div>
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Categoria:</label>
                <input type="text" id="category" th:field="*{category}" class="form-control" />
                <div th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="text-danger"></div>
            </div>

            <div class="mb-3">
                <label for="currentQuantity" class="form-label">Quantidade Atual:</label>
                <input type="number" id="currentQuantity" th:field="*{currentQuantity}" class="form-control" />
                <div th:if="${#fields.hasErrors('currentQuantity')}" th:errors="*{currentQuantity}" class="text-danger">
                </div>
            </div>

            <div class="mb-3" th:if="${product.productId != null}">
                <label for="registrationDate" class="form-label">Data de Criação:</label>
                <input type="text" id="registrationDate"
                    th:value="${#temporals.format(product.registrationDate, 'dd/MM/yyyy HH:mm')}"
                    class="form-control-plaintext" readonly />
            </div>

            <button type="submit" class="btn btn-success">Salvar</button>
        </form>
    </div>

    <div th:replace="~{fragments :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script th:src="@{/js/theme-toggle.js}"></script>
</body>

</html>
