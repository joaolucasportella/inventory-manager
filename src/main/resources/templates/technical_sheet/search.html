<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Busca de Ficha Técnica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body class="d-flex flex-column min-vh-100 bg-dark text-light" id="page-body">
    <div th:replace="~{fragments :: navbar}"></div>

    <div class="container-fluid mt-5 flex-grow-1" id="main-content">
        <h1 class="text-center mb-4">Busca de Ficha Técnica</h1>

        <div class="d-flex justify-content-between mb-4">
            <a th:href="@{/technical-sheet}" class="btn btn-primary d-flex justify-content-center align-items-center"
                aria-label="Página Inicial">Página Inicial</a>
            <div class="d-flex gap-3 flex-grow-1 justify-content-end">
                <form th:action="@{/technical-sheet/search}" method="get" class="row g-1 align-items-center"
                    aria-labelledby="searchFormLabel">
                    <label id="searchFormLabel" for="searchId" class="col-auto mb-0">Buscar por ID:</label>
                    <div class="col">
                        <input type="number" id="searchId" name="id" class="form-control" placeholder="Digite o ID"
                            required oninput="submitSearchForm(this.form)" aria-label="ID da Ficha Técnica">
                    </div>
                </form>
            </div>
        </div>

        <div th:if="${errorMessage != null}" class="alert alert-danger" role="alert">
            <span th:text="#{${errorMessage}}"></span>
        </div>

        <div th:if="${errorMessage == null}" class="table-responsive d-flex mb-3">
            <table class="table table-striped table-bordered table-dark">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ID do Produto</th>
                        <th>Dimensões</th>
                        <th>Material</th>
                        <th>Peso</th>
                        <th>Volume</th>
                        <th>Peso Máximo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="technicalSheet : ${technicalSheet}">
                        <td th:text="${technicalSheet.sheetId}">ID</td>
                        <td>
                            <a th:href="@{/product/edit/{id}(id=${technicalSheet.product.productId})}"
                                th:text="${technicalSheet.product.productId}" class="d-block text-decoration-none">
                            </a>
                        </td>
                        <td th:text="${technicalSheet.dimensions}">ID do Produto</td>
                        <td th:text="${technicalSheet.material}">Material</td>
                        <td th:text="${technicalSheet.weight}">Peso</td>
                        <td th:text="${technicalSheet.volume}">Volume</td>
                        <td th:text="${technicalSheet.maxWeight}">Peso Máximo</td>
                        <td>
                            <a th:href="@{/technical-sheet/edit/{id}(id=${technicalSheet.sheetId})}"
                                class="btn btn-warning btn-sm" aria-label="Editar Ficha Técnica">Editar</a>
                            <button type="button" class="btn btn-danger btn-sm" onclick="confirmDelete(this)"
                                th:attr="data-id=${technicalSheet.sheetId}, data-endpoint='technical-sheet'"
                                aria-label="Excluir Ficha Técnica">
                                Excluir
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:replace="~{fragments :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script th:src="@{/js/delete-confirmation.js}" defer></script>
    <script th:src="@{/js/search.js}"></script>
    <script th:src="@{/js/theme-toggle.js}"></script>
</body>

</html>
