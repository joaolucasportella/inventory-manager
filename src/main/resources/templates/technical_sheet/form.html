<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${technicalSheet.sheetId == null ? 'Nova Ficha Técnica' : 'Editar Ficha Técnica'}">Ficha Técnica
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex flex-column min-vh-100 bg-dark text-light" id="page-body">
    <div th:replace="~{fragments :: navbar}"></div>

    <div class="container mt-5 flex-grow-1">
        <h1 class="text-center mb-4"
            th:text="${technicalSheet.sheetId == null ? 'Nova Ficha Técnica' : 'Editar Ficha Técnica'}">Título
            do
            Formulário</h1>

        <a th:href="@{/technical-sheet}" class="btn btn-primary mb-4">Página Inicial</a>

        <form th:action="@{/technical-sheet}" th:object="${technicalSheet}" method="post" class="p-4 border rounded"
            id="form-body">
            <input type="hidden" th:field="*{sheetId}" />

            <div class="mb-3" th:if="${technicalSheet.sheetId != null}">
                <label for="product.productId" class="form-label">ID do Produto:</label>
                <input type="hidden" id="productId" th:field="*{product.productId}" class="form-control" />
                <a th:href="@{/product/edit/{id}(id=${technicalSheet.product.productId})}"
                    th:text="${technicalSheet.product.productId}" class="d-block text-decoration-none">
                </a>
            </div>

            <div class="mb-3" th:if="${technicalSheet.sheetId == null}">
                <label for="productId" class="form-label">ID do Produto:</label>
                <input type="text" id="productId" th:field="*{product.productId}" class="form-control" />
            </div>

            <div class="mb-3">
                <label for="dimensions" class="form-label">Dimensões:</label>
                <input type="text" id="dimensions" th:field="*{dimensions}" class="form-control" />
                <div th:if="${#fields.hasErrors('dimensions')}" th:errors="*{dimensions}" class="text-danger"></div>
            </div>

            <div class="mb-3">
                <label for="material" class="form-label">Material:</label>
                <input type="text" id="material" th:field="*{material}" class="form-control" />
                <div th:if="${#fields.hasErrors('material')}" th:errors="*{material}" class="text-danger"></div>
            </div>

            <div class="mb-3">
                <label for="weight" class="form-label">Peso:</label>
                <input type="number" id="weight" th:field="*{weight}" class="form-control" />
                <div th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}" class="text-danger">
                </div>
            </div>

            <div class="mb-3">
                <label for="volume" class="form-label">Volume:</label>
                <input type="number" id="volume" th:field="*{volume}" class="form-control" />
                <div th:if="${#fields.hasErrors('volume')}" th:errors="*{volume}" class="text-danger">
                </div>
            </div>

            <div class="mb-3">
                <label for="maxWeight" class="form-label">Peso Máximo:</label>
                <input type="number" id="maxWeight" th:field="*{maxWeight}" class="form-control" />
                <div th:if="${#fields.hasErrors('maxWeight')}" th:errors="*{maxWeight}" class="text-danger">
                </div>
            </div>

            <button type="submit" class="btn btn-success">Salvar</button>
        </form>
    </div>

    <div th:replace="~{fragments :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script th:src="@{/js/theme-toggle.js}"></script>
</body>

</html>
